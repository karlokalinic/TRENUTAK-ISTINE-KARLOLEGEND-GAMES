<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trenutak Istine - AI Izdanje</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <!-- Početni Ekran -->
        <div id="start-screen">
            <h1>Trenutak Istine</h1>
            <p>Koliko duboko ste spremni ići?</p>
            <div class="level-selection">
                <button class="level-btn" data-questions="15">Brza Analiza (15 pitanja)</button>
                <button class="level-btn" data-questions="21">Standardna Igra (21 pitanje)</button>
                <button class="level-btn" data-questions="30">Dubinska Procjena (30 pitanja)</button>
            </div>
        </div>

        <!-- Ekran Igre -->
        <div id="game-screen" style="display: none;">
            <div id="question-container">Učitavanje pitanja...</div>
            <div id="answer-buttons">
                <button id="yes-btn">DA</button>
                <button id="no-btn">NE</button>
            </div>
            <div id="host-comment-container">...</div>
        </div>

        <!-- Završni Ekran -->
        <div id="end-screen" style="display: none;">
            <h2>Konačna Psihološka Analiza</h2>
            <div id="final-analysis">Generiranje finalnog profila...</div>
        </div>
        
        <!-- Indikator učitavanja -->
        <div id="loading-indicator" style="display: none;">
            <p>DR. VERITAS ANALIZIRA VAŠ ODGOVOR...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
